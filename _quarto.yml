project:
  type: website
  output-dir: docs
  render:
    - "*.qmd"
    - "cours/**/*.qmd"
    - "exercices/**/*.qmd"
    - "!notebook/"
    - "!notebooks/"

website:
  title: "Pérégrinations pythonesques"
  navbar:
    background: primary
    search: true
    left:
      - text: "Accueil"
        href: index.qmd
      - text: "Sessions"
        menu:
          - text: "POO et Principes SOLID"
            href: cours/poo-solid/cours_poo_solid_complet.qmd
          - text: "Exercices POO"
            href: exercices/poo-solid/exercice_rag_weather.qmd
          - text: "---"
          - text: "Prochaines sessions à venir..."
    right:
      - text: "GitHub"
        href: https://github.com/adreux/peregrinations-pythonesques

  sidebar:
    - title: "POO et SOLID"
      style: "docked"
      background: light
      contents:
        - text: "Introduction"
          href: cours/poo-solid/introduction.qmd
        - section: "Cours"
          contents:
            - text: "POO & Principes SOLID"
              href: cours/poo-solid/cours_poo_solid_complet.qmd
        - section: "Pratique"
          contents:
            - text: "Exercices"
              href: exercices/poo-solid/exercice_rag_weather.qmd

format:
  html:
    theme:
      light: cosmo
      dark: darkly
    toc: true
    toc-depth: 3
    code-fold: false
    code-tools: true
    code-copy: true
    link-external-newwindow: true

execute:
  freeze: false
  cache: false
  enabled: false
